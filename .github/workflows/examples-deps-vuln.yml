name: Examples Dependency Vulnerability Check

on:
  schedule:
    - cron: '0 6 * * 1'
  workflow_dispatch:

jobs:
  check-examples-deps:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    env:
      GOTOOLCHAIN: auto
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Check and update example dependencies
        run: ./scripts/check_examples_vulns.sh

      - name: Create pull request if changes
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(examples): update vulnerable deps"
          title: "chore(examples): update vulnerable deps"
          body: "Automated updates for vulnerable dependencies in ./examples."
          branch: "automation/examples-vuln-deps"
          delete-branch: true
