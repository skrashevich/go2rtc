name: Release

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref,'refs/tags/')
        with:
          generate_release_notes: true
